<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Smart Login System</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/Icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container position-relative">
      <div class="w-50 mx-auto my-5 border border-3 shadow-lg p-4 bg-info bg-opacity-75 rounded-2">
        <h3 class="text-center text-white">Smart Login System</h3>
        <div class="my-4">
          <div class="form-floating">
            <input type="text" class="form-control" id="userName" placeholder="Enter your name">
            <label for="userName">Enter your name</label>
        </div>
        <div class="my-4">
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <label for="email">Enter your email</label>
        </div>
        </div>
        <div class="my-4">
          <div class="form-floating position-relative">
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <label for="password">Enter your password</label>
            <button id="showPassword" class="position-absolute top-30 show"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>
            <!-- <i class="fa fa-eye-slash" aria-hidden="true"></i> -->
        </div>
        </div>
        <p id="msg"></p>
        <div class="my-4 d-grid">
          <button class="btn btn-primary btn-lg p-3" type="button" id="login">
            Sign Up
          </button>
        </div>
        <p class="text-center text-white">
          You have an account?
          <a class="text-white d-inline-block" href="./index.html">Signin</a>
        </p>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
