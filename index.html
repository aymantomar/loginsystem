<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/Icon.png" type="image/x-icon" />
  </head>
  <body class="bg-info">
    <div class="container position-relative">
      <div
        class="w-50 fullSize mx-auto my-5 border border-3 shadow-lg p-4 bg-info bg-opacity-75 rounded-2"
      >
        <h3 class="text-center text-white">Smart Login System</h3>
        <div class="my-4">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="Lemail"
              placeholder="Enter your email"
            />
            <label for="email">Enter your email</label>
          </div>
        </div>
        <div class="my-4">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="Lpassword"
              placeholder="Enter your password"
            />
            <label for="password">Enter your password</label>
            <button id="loginPass" class="position-absolute top-30 show">
              <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="otp d-md-flex justify-content-between">
          <div class="w-50 me-3">
            <p class="text-white small top-100 w-100">Enter Otp code here</p>
            <input
              type="text"
              class="form-control w-100 p-3"
              id="otp"
              placeholder="Enter Otp here"
              maxlength="4"
            />
          </div>
          <div class="w-50 mt-3 mt-md-0">
            <p class="text-white small top-100 w-100">
              Click icon to get otp code
            </p>
            <div class="position-relative w-100 p-3 border border-1 rounded-3">
              <i
                class="fa fa-refresh position-absolute top-30 otpSty icon"
                id="btnGenrater"
                aria-hidden="true"
              ></i>
              <span class="d-inline">OTP is:</span>
              <span class="d-inline optNumber"></span>
            </div>
          </div>
        </div>
        <p id="LStatusLogin" class="pt-3"></p>
        <div class="my-4 d-grid">
          <button class="btn btn-primary btn-lg p-3" type="button" id="Llogin">
            Login
          </button>
        </div>
        <p class="text-center text-white">
          Donâ€™t have an account?
          <a class="text-white d-inline-block" href="./signin.html">Sign Up</a>
        </p>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
